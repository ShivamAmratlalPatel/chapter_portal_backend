#file: noinspection SpellCheckingInspection
version: "3.8"
services:
  chapter-backend:
    build: .
    container_name: chapter-backend
    env_file:
      - $PWD/.env.local
    depends_on:
      - postgres
    ports:
      - "9000:9000"
    volumes:
      - type: bind
        source: $PWD
        target: /app
  postgres:
    image: postgres:11-alpine
    container_name: chapter-db
    hostname: chapter-db
    environment:
      POSTGRES_DB: chapter_backend
      POSTGRES_USER: chapter
      POSTGRES_PASSWORD: ""
      POSTGRES_HOST_AUTH_METHOD: trust